<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Calendar</title>
  <style>
    :root{
      --bg:#1e1e1e;
      --panel:#2a2a2a;
      --muted:#bbbbbb;
      --card:#333;
      --border:#444;
      --accent:#3a3a3a;
    }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
      background: var(--bg);
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 12px;
    }

    h1{margin:0 0 12px 0;font-weight:600}

    #calendar-container {
      width: 100%;
      max-width: 1100px;
      background: var(--panel);
      padding: 18px;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.6);
    }

    #month-nav {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }

    #month-nav .nav-left, #month-nav .nav-right{display:flex;align-items:center;gap:8px}

    #month-nav button {
      padding: 10px 14px;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.2s, transform 0.12s;
    }

    #month-nav button:active{transform:translateY(1px)}
    #month-nav button:hover{background:#555}

    #month-title {flex:1;text-align:center;margin:0;font-size:18px}

    #weekday-header {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-bottom: 10px;
      font-weight: 600;
      color: var(--muted);
      gap:12px;
    }

    #days-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }

    .day {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.35);
      min-height:110px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .day strong{display:block}

    .day img {
      max-width: 88%;
      border-radius: 8px;
      margin-top: 6px;
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      will-change: transform;
    }

    .day img:hover {
      transform: scale(1.5);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      z-index:10;
    }

    /* responsiveness */
    @media (max-width:720px){
      #weekday-header {font-size:12px}
      .day{min-height:90px}
    }
  </style>
</head>
<body>
  <h1>Valiance Pact Calendar</h1>
  <div id="calendar-container">
    <div id="month-nav">
      <div class="nav-left">
        <button id="prev-month">◀ Previous</button>
      </div>

      <h2 id="month-title"></h2>

      <div class="nav-right">
        <button id="next-month">Next ▶</button>
      </div>
    </div>

    <div id="weekday-header"></div>
    <div id="days-grid"></div>
  </div>

  <script>
    const monthTitle = document.getElementById("month-title");
    const daysGrid = document.getElementById("days-grid");
    const weekdayHeader = document.getElementById("weekday-header");

    const weekdays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
    weekdayHeader.innerHTML = weekdays.map(d => `<div>${d}</div>`).join("");

    // ------------------------------
    // EVENT SYSTEM
    // ------------------------------
    // Add events here using UTC timestamps
    // Example:
    // "2025-11-04": [{ name: "Launch Day", timeUTC: "2025-11-04T15:00:00Z" }]
    
    let events = {};
    
    fetch('events.json')
      .then(response => response.json())
      .then(data => {
        events = data;
        loadMonth(currentDate);
      })
      .catch(err => console.error(err));

    function formatEventTimeToLocal(utcString) {
      const date = new Date(utcString);
      const local = date.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      return `${local} (${tz})`;
    }

    let currentDate = new Date();

    function loadMonth(date) {
      const year = date.getFullYear();
      const month = date.getMonth();

      monthTitle.textContent = date.toLocaleString("default", { month: "long", year: "numeric" });

      daysGrid.innerHTML = "";

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const numDays = lastDay.getDate();

      let paddingDays = (firstDay.getDay() + 6) % 7; // Monday=0

      for (let i = 0; i < paddingDays; i++) {
        const empty = document.createElement("div");
        daysGrid.appendChild(empty);
      }

      for (let day = 1; day <= numDays; day++) {
        const cell = document.createElement("div");
        cell.className = "day";

        const formattedMonth = String(month + 1).padStart(2, "0");
        const formattedDay = String(day).padStart(2, "0");

        const dateKey = `${year}-${formattedMonth}-${formattedDay}`;
        const imgPath = `${year}_${formattedMonth}_${formattedDay}.png`;

        const img = document.createElement("img");
        img.src = imgPath;
        img.alt = `${dateKey}`;
        img.onerror = () => {
          if (!img.dataset.fallback) { img.dataset.fallback = '1'; img.src = "default.png"; }
        };

        const header = document.createElement("strong");
        header.textContent = day;

        cell.appendChild(header);
        cell.appendChild(img);

        // Add events if any exist for this day
        if (events[dateKey]) {
          const evContainer = document.createElement("div");
          evContainer.style.marginTop = "6px";
          evContainer.style.fontSize = "12px";
          evContainer.style.color = "#ccc";

          events[dateKey].forEach(ev => {
            const localTime = formatEventTimeToLocal(ev.timeUTC);
            const line = document.createElement("div");
            line.textContent = `${ev.name} (${localTime})`;
            evContainer.appendChild(line);
          });

          cell.appendChild(evContainer);
        }

        daysGrid.appendChild(cell);
      }
    }

    document.getElementById("prev-month").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      loadMonth(new Date(currentDate));
    };

    document.getElementById("next-month").onclick = () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      loadMonth(new Date(currentDate));
    };
  </script>
</body>
</html>
